<template name="suggest">
    <section id="suggest">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>STEP 3: Suggest</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <p>Suggest other drivers for us to contact about this effort. We will send them a text message and/or email with a link to this site.</p>
                </div>
                <div class="col-lg-8 col-lg-offset-2">
                    {{#autoForm collection="Introductions" id="suggestForm" type="insert"}}
                    {{> afQuickField name="type" type="hidden" value="suggest" label=" "}}
                    {{> afQuickField name="name" options="auto"}}
                    {{> afQuickField name="city" options="auto"}}
                    {{> afQuickField name="mobile" options="auto"}}
                    {{> afQuickField name="email" options="auto"}}
                    <div>
                        <button type="submit" class="btn btn-primary">Suggest</button>
                        <span class="btn btn-default" onclick="scrollToSection('spread')">Skip</span>
                    </div>
                    {{/autoForm}}
                </div>
            </div>
        </div>
    </section>
</template>
